<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PHP Currency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            font-size: 13px;
        }
        .section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .section:last-child {
            border-bottom: none;
        }
        h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #333;
        }
        p {
            font-size: 11px;
            color: #666;
            margin: 5px 0;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            background-color: #1E88E5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .btn:hover {
            background-color: #1565C0;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-convert {
            background-color: #43A047;
        }
        .btn-convert:hover {
            background-color: #2E7D32;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
        .rate-info {
            background-color: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
            font-size: 12px;
        }
        .rate-value {
            font-weight: bold;
            color: #1E88E5;
        }
        .error {
            color: #d32f2f;
            font-size: 11px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .last-updated {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
        }
    </style>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="scripts/code.js"></script>
</head>
<body>
    <div class="section">
        <h3>Convert to Philippine Peso (₱)</h3>
        <p>Select cells with values to convert:</p>
        <select id="currencySelect">
            <option value="">Loading currencies...</option>
        </select>
        <div id="rateInfo" class="rate-info loading">Fetching exchange rates...</div>
        <button class="btn btn-convert" id="convertBtn" onclick="convertToPHP()" disabled>Convert to PHP</button>
    </div>

    <div class="section">
        <h3>Format as Philippine Peso</h3>
        <p>Apply ₱ currency format to selected cells:</p>
        <button class="btn" onclick="formatPHP()">Format as ₱ Currency</button>
        <button class="btn" onclick="formatPHPAccounting()">Format as ₱ Accounting</button>
    </div>
</body>
</html>
